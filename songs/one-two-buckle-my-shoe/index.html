      <h1><a name="one-two-buckle-my-shoe">One, Two, Buckle My Shoe</a></h1>
      <dl class="metadata">
        
        
          <dt>Categories</dt>
          <dd><a href="../../categories/counting/">counting</a>

      <div class="lyrics">
        <p>One, two,<br>
Buckle my shoe;<br>
Three, four,<br>
Shut the door;<br>
Five, six,<br>
Pick up sticks;<br>
Seven, eight,<br>
Lay them straight:<br>
Nine, ten,<br>
A big, fat hen.</p>
