      <dl class="metadata">

      <div class="lyrics">
        <p>Little Miss Muffet<br>
Sat on a tuffet,<br>
Eating her curds and whey;<br>
Along came a spider<br>
Who sat down beside her<br>
And frightened Miss Muffet away.</p>
